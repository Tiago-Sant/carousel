<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carousel</title>
</head>

<body>

  <main>
    <section>
      <h1>GOD <span>OF</span> WAR</h1>
      <h2>RAGNORK</h2>
      <div id="carousel">
        <div class="container" id="img">
          <img
            src="https://blog.playstation.com/tachyon/2021/09/God-of-War-Ragnarok-Featured-image.jpg?resize=1088%2C612&crop_strategy=smart"
            alt="Kratos e Loki numa geleira escrito God of War Ragnarok">
          <img src="https://live.staticflickr.com/65535/51441652150_b86be97392_h.jpg"
            alt="Kratos numa caverna diante de uma fogueira e Loki chegando com animal abatido nas costas">
          <img src="https://t.ctcdn.com.br/KsJzVcTDP4Z0yV2-Mj6-zsIau-k=/1024x0/smart/i501234.png"
            alt="Kratos defendendo golpe da Rainha das ValquÃ­rias">
          <img src="https://static.gamevicio.com/imagens_up/big/58/god-of-war-ragnarok-057581.webp"
            alt="Kratos usando escudo para defender um golpe de espada de um inimigo azul mascarado">
        </div>
      </div>
      <div class="balls">
        <span id="back">&lt; back</span>
        <span id="first"></span>
        <span id="second"></span>
        <span id="third"></span>
        <span id="fourth"></span>
        <span id="next">next &gt;</span>

      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
